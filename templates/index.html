<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Skolo Blockchain</title>

    <!-- <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.png') }}"> -->

  </head>
  <body>
    <div class="container">
      <h1>Welcome to Skolo Blockchain</h1>
      <p>Let us start by creating a transaction</p>
      <hr>

      <form class="" action="/addtransaction" method="post">

        <div class="row">

          <div class="col-lg-12">
            <div class="form-group">
              <label for="fullNames">Enter Full Names</label>
              <input class="form-control" type="text" name="fullNames" value="" placeholder="Name Surname" required>
            </div>
          </div>

          <div class="col-lg-12">
            <div class="form-group">
              <label for="practiceNumber">Enter Practice Number</label>
              <input class="form-control" type="text" name="practiceNumber" value="" placeholder="1234567" required>
            </div>
          </div>

          <div class="col-lg-12">
            <div class="form-group">
              <label for="notes">Enter Notes</label>
              <textarea class="form-control" name="notes" rows="4" required></textarea>
            </div>
          </div>

          <div class="col-lg-12">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>


        </div>


      </form>

    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
